<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambika Trucking - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Notification Area for Login Page -->
    <div
      id="login-notification-area"
      class="notification-container"
      style="position: absolute; top: 10px; right: 10px"
    ></div>

    <div class="container">
      <h1>Ambika Trucking Logger</h1>
      <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form id="login-actual-form">
          <!-- Changed ID slightly just in case, removed action/method -->
          <!-- Will be handled by backend later -->
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="username" required />
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" required />
          <p id="login-error" class="error-message"></p>
          <!-- Error message placeholder -->
          <div class="loading-spinner" id="login-spinner"></div>
          <!-- Loading Spinner -->
          <button type="submit" id="login-button">Login</button>
        </form>
        <p>
          Don't have an account?
          <a href="#" id="show-register">Register here</a>
        </p>
      </div>

      <div class="form-container" id="register-form" style="display: none">
        <h2>Register</h2>
        <form action="/register" method="POST">
          <!-- Will be handled by backend later -->
          <label for="register-username">Username:</label>
          <input type="text" id="register-username" name="username" required />
          <label for="register-password">Password:</label>
          <input
            type="password"
            id="register-password"
            name="password"
            required
          />
          <!-- Add more fields if needed, e.g., Driver Name -->
          <p id="register-error" class="error-message"></p>
          <!-- Error message placeholder -->
          <div class="loading-spinner" id="register-spinner"></div>
          <!-- Loading Spinner -->
          <button type="submit" id="register-button">Register</button>
        </form>
        <p>
          Already have an account? <a href="#" id="show-login">Login here</a>
        </p>
      </div>
    </div>

    <!-- Load main application script as a module -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
